openapi: 3.0.3
info:
  title: World Storage Service API
  version: 1.0.0
  description: |
    ## Overview

    World Storage Service provides secure, world-isolated key-value storage for Decentraland worlds.

  contact:
    name: Decentraland Foundation
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html

# List of servers the API is available on
servers:
  - url: http://localhost:3000
    description: Local development server

# List of tags for the API
tags:
  - name: World Storage
    description: API endpoints for world-scoped storage

# List of security requirements for the API
security:
  # - SignedFetch: []

paths:
  # List of paths for the API
  /health/check:
    get:
      summary: Check the server health
      description: Check the server health to check if it is alive
      responses:
        '200':
          description: OK
        '500':
          description: Internal Server Error

  /storage/world/{key}:
    get:
      tags:
        - World Storage
      summary: Get a world storage value
      description: Retrieves a value by key for the calling world (world is derived from signed fetch metadata).
      parameters:
        - name: key
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Value found
          content:
            application/json:
              schema:
                type: object
                properties:
                  value: {}
        '404':
          description: Value not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
    put:
      tags:
        - World Storage
      summary: Upsert a world storage value
      description: Creates or updates a value by key for the calling world (world is derived from signed fetch metadata).
      parameters:
        - name: key
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                value: {}
              required:
                - value
      responses:
        '200':
          description: Value upserted
          content:
            application/json:
              schema:
                type: object
                properties:
                  value: {}
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
    delete:
      tags:
        - World Storage
      summary: Delete a world storage value
      description: Deletes a value by key for the calling world (world is derived from signed fetch metadata).
      parameters:
        - name: key
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Deleted (or did not exist)
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string

components:
  securitySchemes:
    SignedFetch:
      type: apiKey
      in: header
      name: X-Identity-Auth-Chain-*
      description: |
        Signed fetch authentication using Decentraland's ADR-44 specification.
        Multiple headers are used to provide the authentication chain.
